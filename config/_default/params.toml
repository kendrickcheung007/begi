# Pages placed under these sections will be shown on homepage and archive page.
mainSections = ["post"]
# Output page's full content in RSS.
rssFullContent = true
fontawesome = true
[footer]
since = 2020
customText = ""

[dateFormat]
published = "Jan 02, 2006"
lastUpdated = "Jan 02, 2006 15:04 MST"

[sidebar]
emoji = "🍀"
subtitle = "「曾經有一份至真嘅愛情擺喺我面前，但我冇去珍惜，到冇咗嘅時候先至後悔莫及，塵世間最痛苦莫過於此。如果個天可以畀個機會我返轉頭嘅話，我會同個女仔講 我愛佢；如果係都要喺呢份愛加上一個期限，我希望係一萬年。」"

[sidebar.avatar]
enabled = true
local = true
src = "img/avatar.png"

[article]
math = false
readingTime = true

[article.license]
enabled = true
default = "Licensed under CC BY-NC-SA 4.0"

